<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="headers/top::head"></div>
<body>
<div th:replace="headers/fragmentMenu"></div>
<main>
    <h1 class="w-100 text-center my-5">Список книг</h1>
    <div class="row d-flex justify-content-center ">
            <div class="card m-2" style="width: 15rem;" th:each="book:${listBooks}" >
                <img th:src="'/img/'+${book.cover.id}" alt="Обложка" />
                <div class="card-body">
                    <h5 class="card-title" th:utext="${book.title}"></h5>
                    Авторы книги:<br>
                    <span class="card-text" th:each="author: ${book.authors}" th:text="${author.firstname +' '+ author.lastname}"></span><br>
                    <span class="card-text" th:text="'Год издания: '+${book.publishedYear}"></span>
                    <a th:href="'book/'+${book.id}" class="btn btn-primary">Посмотреть книгу</a>
                </div>
            </div>

    </div>
</main>
<div th:replace="headers/footer"></div>
</body>
</html>
