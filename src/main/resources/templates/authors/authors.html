<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="headers/top"></div>
<body>
<div th:replace="headers/menu"></div>
<main>
    <h3 class="w-100 d-flex justify-content-center mt-5">Добавить автора</h3>
    <div class="w-100 p-3 d-flex justify-content-center">
        <form action="/author" method="POST" >
            <div class="card border-0 m-2" style="width: 30rem;">
                <div class="mb-3 row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label d-flex justify-content-end">Имя</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFirstName" name="firstname" value="">
                    </div>
                </div> <div class="mb-3 row">
                    <label for="inputLastName" class="col-sm-3 col-form-label d-flex justify-content-end">Фамилия</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputLastName" name="lastname" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <button class="btn btn-primary w-25" type="submit">Добавить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:replace="headers/footer"></div>
</body>
</html>
