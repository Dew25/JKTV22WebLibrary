<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JKTV22WebLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span/>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Книги
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Добавить книгу</a></li>
                        <li><a class="dropdown-item" href="#">Список книги</a></li>
                        <li><a class="dropdown-item" href="#">Редактировать книгу</a></li>
                        <li><a class="dropdown-item" href="#">Выдать книгу</a></li>
                        <li><a class="dropdown-item" href="#">Вернуть книгу</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<p class="w-100 d-flex justify-content-center text-info" th:text="${info}">Информация</p>
<main>
    <h3 class="w-100 d-flex justify-content-center mt-5">Добавить книгу</h3>
    <div class="w-100 p-3 d-flex justify-content-center">
        <form action="createBook" method="POST">
            <div class="card border-0 m-2" style="width: 30rem;">

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-4 col-form-label">Название книги</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" name="bookName" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="selectAuthor" class="col-sm-4 col-form-label">Авторы</label>
                    <div class="col-sm-8">
                        <select class="form-select" name="authors" multiple rows="5" cols="20" id="selectAuthor">

                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputYear" class="col-sm-4 col-form-label">Год издания</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control w-50" id="inputYear" name="publishedYear" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputQuantity" class="col-sm-4 col-form-label">Количество экземпляров</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control w-25" id="inputQuantity" name="quantity" th:text='${quantity}'>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="selectCover" class="col-sm-4 col-form-label">Обложки</label>
                    <div class="col-sm-8">
                        <select class="form-select" name="coverId" rows="5" cols="20" id="selectCover">

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-end">
                        <button class="btn btn-primary w-25" type="submit">Добавить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="m-5">
<p class=" w-100 d-flex justify-content-center">© Jõhvi 2024</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
