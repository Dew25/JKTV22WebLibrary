<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JKTV22 WebLibrary</title>
</head>
<body>
<nav th:fragment="menu" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">JKTV22WebLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Книги
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/user/book}" sec:authorize="hasAuthority('MANAGER')">Добавить книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/books}" sec:authorize="hasAuthority('USER')">Список книг</a></li>
                        <li><a class="dropdown-item" th:href="@{/manager/editBookForm}" sec:authorize="hasAuthority('MANAGER')">Редактировать книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/tekeOnForm}" sec:authorize="hasAuthority('USER')">Выдать книгу</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/returnForm}" sec:authorize="hasAuthority('USER')">Вернуть книгу</a></li>
                    </ul>
                </li><li class="nav-item dropdown" sec:authorize="hasAuthority('MANAGER')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Авторы
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/manager/author">Добавить автора</a></li>
                        <li><a class="dropdown-item" href="/manager/author/all">Список авторов</a></li>
                    </ul>
                </li><li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Администраторы
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/panel">Панель администратора</a></li>

                    </ul>
                </li>
            </ul>
            <span/>
            <ul class="navbar-nav d-flex justify-content-end mb-2 mb-lg-0">
                </li> </li><li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li></li> </li><li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="" th:action="@{/logout}" method="POST">
                        <input class="nav-link" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<p th:fragment="info" class="w-100 d-flex justify-content-center text-info" th:utext="${info}">Информация</p>
<main>

</main>
<footer th:fragment="footer" class="m-5">
    <p class=" w-100 d-flex justify-content-center">© Jõhvi 2024</p>
</footer>
<script th:fragment="boostrap-bundle" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
